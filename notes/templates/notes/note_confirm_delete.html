{% extends "base.html" %}
{% block title %}노트 삭제 - 공부 노트{% endblock %}

{% block content %}
<div class="card shadow-sm border-danger">
  <div class="card-body">
    <h1 class="h4 mb-2 text-danger">정말 삭제할까요?</h1>
    <p class="text-secondary mb-4">
      삭제하면 되돌릴 수 없어요: <strong>{{ note.title }}</strong>
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button class="btn btn-danger" type="submit">삭제</button>
        <a class="btn btn-outline-secondary" href="{% url 'note_detail' note.pk %}">취소</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
