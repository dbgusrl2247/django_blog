{% extends "blog/base.html" %}
{% block title %}{{ post.title }} - StudyLog{% endblock %}

{% block content %}
<article class="card border">
  <div class="card-body">
    <h1 class="h3 mb-2">{{ post.title }}</h1>
    <p class="text-muted small mb-4">
      {{ post.created_at|date:"Y-m-d H:i" }}
      {% if post.category %}
        ·
        <a href="{{ post.category.get_absolute_url }}" class="badge bg-secondary text-decoration-none">
          {{ post.category.name }}
        </a>
      {% endif %}
    </p>

    <!-- ✅ 상세에서는 전체 본문 -->
    <div class="fs-6">
      {{ post.content|linebreaks }}
    </div>

    <div class="mt-4">
      <a class="btn btn-outline-secondary btn-sm" href="{% url 'post_list' %}">← 목록으로</a>
    </div>
  </div>
</article>
{% endblock %}
