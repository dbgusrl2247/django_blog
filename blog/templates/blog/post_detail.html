{% extends "base.html" %}
{% block title %}{{ post.title }} - 나만의 블로그{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">

    <article class="card shadow-sm">
      <div class="card-body">
        <h1 class="h3 mb-2">{{ post.title }}</h1>
        <p class="text-muted small mb-4">{{ post.created_at|date:"Y-m-d H:i" }}</p>

        <!-- ✅ 상세에서는 전체 본문 -->
        <div class="fs-6">
          {{ post.content|linebreaks }}
        </div>

        <div class="mt-4">
          <a class="btn btn-outline-secondary btn-sm" href="{% url 'post_list' %}">← 목록으로</a>
        </div>
      </div>
    </article>

  </div>
</div>
{% endblock %}
