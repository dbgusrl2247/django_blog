{% load static %}
<!doctype html>
<html lang="ko" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ [디자인 스위치] 기본 Bootstrap (현재 사용) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ 커스텀 CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <title>{% block title %}StudyLog{% endblock %}</title>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-dark border-bottom">
  <div class="container py-2">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">StudyLog</a>

    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="{% url 'home' %}">Home</a>
      <a class="btn btn-outline-light btn-sm" href="{% url 'about' %}">About</a>
      <a class="btn btn-outline-light btn-sm" href="{% url 'contact' %}">Contact</a>
      <a class="btn btn-light btn-sm" href="/admin/">Admin</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="row">
    <div class="col-md-9">
      {% block content %}{% endblock %}
    </div>
    <div class="col-md-3">
      <div class="card mb-3">
        <div class="card-header">검색</div>
        <div class="card-body">
          <form action="{% url 'post_search' %}" method="get">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="검색어를 입력하세요">
              <button class="btn btn-outline-secondary" type="submit">검색</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header">카테고리</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item {% if not category %}active{% endif %}">
            <a href="{% url 'post_list' %}" class="text-decoration-none {% if not category %}text-white{% else %}text-light{% endif %}">
              전체보기
            </a>
          </li>
          {% for c in categories %}
          <li class="list-group-item {% if category == c %}active{% endif %}">
            <a href="{{ c.get_absolute_url }}" class="text-decoration-none {% if category == c %}text-white{% else %}text-light{% endif %}">
              {{ c.name }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
